<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cargar Archivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>

<body>
    <h1 class="text-center mt-5 mb-5 text-primary">Cargar datos</h1>


<div class="d-grid gap-2 d-md-flex justify-content-md-end container">
    <a href="/" class="btn btn-primary mb-3 mt-4 ">Ir al menu</a>
  </div>
<div class="container">
    <div class="card shadow">
        <div class="card-body">
            <form action="/upload" method="post" enctype="multipart/form-data">
                {% if mensaje %}
                    {{mensaje}}
                   
                {% endif%}
                <div class="row mb-3">
                    <div class="col">
                        <label for="formFileLg" class="form-label">Seleccione un archivo excel</label>
                        <input type="file" name="archivo" class="form-control form-control-lg" id="formFileLg">
                    </div>
                    <div class="col align-self-end">
                        <input type="submit" value="Cargar" class="btn btn-primary ">
                    </div>
                   
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
