<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>verificacion de datos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="text-center mt-5 mb-5 text-primary">VERIFICACION DE DATOS</h1>


<div class="d-grid gap-2 d-md-flex justify-content-md-end container">
    <a href="/" class="btn btn-primary mb-3 mt-4 ">Ir al menu</a>
  </div>

  

<div class="container">
    <div class="card shadow">
        <div class="card-body">
            <form action="/verificar" method="POST">
                <div class="row mb-3">
                    <div class="col">
             

                        <label>fecha inicio</label>
                        <input type="date" class="form-control mb-3" name="fecha_inicio" value="{{fecha_inicio}}">
                    </div>
                    <div class="col">
                        <label>fecha fin</label>
                        <input type="date" class="form-control mb-3" name="fecha_fin" value="{{fecha_fin}}">
                    </div>
                  
                    <div class="col">
                        <button class="btn btn-primary mb-3 mt-4" type="submit">Buscar</button>
                    </div>
                </div>

            </form>

            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Fecha</th>
                        <th scope="col">Movimiento</th>
                        <th scope="col">operador</th>
                        <th scope="col">Tipo Mov</th>
                        <th scope="col">eliminar</th>
                    </tr>
                </thead>
            
                <tbody>
                    {% for d in data %}
                        <tr>
                            <td>{{d.fecha}}</td>
                            <td>{{d.mov}}</td>
                            <td>{{d.operador}}</td>
                            <td>{{d.tipo_mov}}</td>
                            <td><a href="eliminar/{{d.id}}" class="btn btn-danger btn-sm">Eliminar</a></td>
                        </tr>
                    {% endfor %}

                </tbody>

            </table>
        </div>
    </div>
</div>
</body>
</html>
